{% load static %}
<div class="card post-item bg-transparent border-0 mb-5">
    <a href="{% url 'blog_detail' blog.slug %}">
        <!--<img class="card-img-top rounded-0" src="{% static 'images/post/post-lg/01.png' %}" alt="">-->
        <img class="card-img-top rounded-0" src="{{ blog.image.url }}" alt="">
    </a>
    <div class="card-body px-0">
        <h2 class="card-title">
            <a class="text-white opacity-75-onHover" href="{% url 'blog_detail' blog.slug %}">
                {{ blog.title }}
            </a>
        </h2>
        <ul class="post-meta mt-3">
            <li class="d-inline-block mr-3">
                <span class="fas fa-clock text-primary"></span>
                <a class="ml-1" href="#">
                    {{ blog.created_date }}
                </a>
            </li>
            <li class="d-inline-block">
                <span class="fas fa-list-alt text-primary"></span>

                {% for categori in blog.categories.all %}
                <a class="ml-1" href="{% url 'kategoriler_detay' categori.slug %}">{{ categori }}</a>
                {% endfor %}


            </li>
        </ul>
        <p class="card-text my-4">
            {{ blog.description|safe }}
            <br>
        </p>
        <a href="post-details.html" class="btn btn-primary">Read More <img
                src="{% static 'images/arrow-right.png' %}" alt=""></a>
    </div>
</div>
