{% extends 'base.html' %}
{% load static %}

{% block title %}
Kategoriler
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="bg-dark p-5 mb-5">
                <div class="row no-gutters">
                    <div class="col-xl-6 pl-0 pl-xl-5 mt-4 mt-xl-0">
                        <div class="categores-links text-capitalize">
                            <h1 class="text-white add-letter-space mb-3">Kategoriler</h1>
                            {% for category in categories %}
                                <a class="border" href="{% url 'kategoriler_detay' category.slug %}">{{ category }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
