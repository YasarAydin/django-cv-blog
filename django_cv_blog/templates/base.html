{% load static %}
<!DOCTYPE html>

<!--
 // WEBSITE: https://themefisher.com
 // TWITTER: https://twitter.com/themefisher
 // FACEBOOK: https://www.facebook.com/themefisher
 // GITHUB: https://github.com/themefisher/
-->

<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">

    <!-- Main Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

</head>
<body>
<!-- START preloader-wrapper -->
<div class="preloader-wrapper">
    <div class="preloader-inner">
        <div class="spinner-border text-red"></div>
    </div>
</div>
<!-- END preloader-wrapper -->

<!-- START main-wrapper -->
<section class="d-flex">

    <!-- start of sidenav -->
    <aside>
        <div class="sidenav position-sticky d-flex flex-column justify-content-between">
            <a class="navbar-brand" href="index.html" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <!-- end of partials-brand -->

            {% include 'partials/_navbar.html' %}
            <!-- end of partials -->

            <ul class="list-inline nml-2">
                <li class="list-inline-item">
                    <a href="#!" class="text-white text-red-onHover pr-2">
                        <span class="fab fa-twitter"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#!" class="text-white text-red-onHover p-2">
                        <span class="fab fa-facebook-f"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#!" class="text-white text-red-onHover p-2">
                        <span class="fab fa-instagram"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#!" class="text-white text-red-onHover p-2">
                        <span class="fab fa-linkedin-in"></span>
                    </a>
                </li>
            </ul>
            <!-- end of social-links -->
        </div>
    </aside>
    <!-- end of sidenav -->
    <div class="main-content">
        <!-- start of mobile-nav -->
        <header class="mobile-nav pt-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6">
                        <a href="index.html">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-6 text-right">
                        <button class="nav-toggle bg-transparent border text-white">
                            <span class="fas fa-bars"></span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="nav-toggle-overlay"></div>
        <!-- end of mobile-nav -->

        {% block content %} {% endblock %}

        <!-- start of footer -->
        {% include 'partials/_footer.html' %}
        <!-- end of footer -->
    </div>

</section>
<!-- END main-wrapper -->

<!-- All JS Files -->
<script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>

<!-- Main Script -->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
